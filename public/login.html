<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CAD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row">
            <div class="col-md-6 d-none d-md-block">
                <img src="../image/icon.png" alt="UFERSA" class="img-fluid">
            </div>

            <div class="col-md-6">
                <div class="login-container p-4 border rounded">
                    <h2 class="text-center">Entrar</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email (UFERSA):</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <div class="forgot-password text-center mt-3">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === "bruno.silva53331@alunos.ufersa.edu.br" && password === "12345678") {
                window.location.href = "formulario.html";
            } else {
                alert("Email ou senha incorretos!");
            }
        });
    </script>
</body>
</html>
